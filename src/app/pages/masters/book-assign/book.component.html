<card title="Assign Book">
    <form [formGroup]="form" (submit)="onBookAssignSubmit()">
    <div class="row">
      <div class="col-md-4">
        <md-input-container class="md-icon-left">
          <md-icon>perm_identity</md-icon>
          <input mdInput name="book_no_from" [(ngModel)]="book_no_from" placeholder="Book No From" [formControl]="form.controls['book_no_from']">
          <small *ngIf="form.controls['book_no_from'].hasError('required') && form.controls['book_no_from'].touched" class="form-message text-danger">No space.</small>
        </md-input-container>
      </div>
      <div class="col-md-4">
        <md-input-container class="md-icon-left">
          <md-icon>people_outline</md-icon>
          <input mdInput name="book_no_to" [(ngModel)]="book_no_to" placeholder="Book No to" value="" [formControl]="form.controls['book_no_to']">
        </md-input-container>
      </div>
    
    <div class="col-md-4">
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" name="issue_date" [(ngModel)]="issue_date" placeholder="Issue Date" [formControl]="form.controls['issue_date']">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
 
  </div>
    
      <div class="col-md-4">
        <md-input-container class="mb-0">
          <input mdInput name="issued_to" [(ngModel)]="issued_to" placeholder="Issued to" [mdAutocomplete]="auto" [formControl]="form.controls['issued_to']">
        </md-input-container>
  
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let user of users" [value]="user.username">
            {{ user.username }}
          </md-option>
        </md-autocomplete>
      </div>
      
    </div>
    <button md-raised-button color="accent" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
  </card>
  
  <card>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-default">
          <tr>
            <th>#</th>
            <th>Book No</th>
            <th>Assigned to</th>
            <th>Assigned By</th>
            <th>Date</th>
            <th>Status</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bookno of booknos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{bookno.book_no}}</td>
            <td>{{bookno.issued_to}}</td>
            <td>{{bookno.issued_by}}</td>
            <td>{{bookno.issue_date}}</td>
            <td>{{bookno.status}}</td>
            <td (click)="deleteBookNo(bookno._id)">Delete</td>
          </tr>
          </tbody>
          </table>
          </div>
    </div>
  </card>
