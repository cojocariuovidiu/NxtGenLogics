<card title="Create New Company Profile">
    <form (submit)="onCompProfileSubmit()">
    <div class="row">
      <div class="col-md-4">
        <md-input-container class="md-icon-left">
          <md-icon>perm_identity</md-icon>
          <input mdInput name="company_name" [(ngModel)]="company_name" placeholder="Company Name" value="">
        </md-input-container>
      </div>
      <div class="col-md-4">
        <md-input-container class="md-icon-left">
          <md-icon>people_outline</md-icon>
          <input mdInput name="gst_no" [(ngModel)]="gst_no" placeholder="GST Number" value="">
        </md-input-container>
      </div>
    
    <div class="col-md-4">
    <md-input-container>
      <textarea mdInput name="address" [(ngModel)]="address" placeholder="Address"></textarea>
    </md-input-container>
  </div>
    
      <div class="col-md-4">
        <md-input-container class="mb-0">
          <input mdInput name="state" [(ngModel)]="state" placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
        </md-input-container>
  
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let state of filteredStates | async" [value]="state">
            {{ state }}
          </md-option>
        </md-autocomplete>
      </div>
      <div class="col-md-4">
        <md-input-container>
          <input mdInput name="city" [(ngModel)]="city" placeholder="City" value="">
        </md-input-container>
      </div>
      <div class="col-md-4">
        <md-input-container>
          <input mdInput name="postcode" [(ngModel)]="postcode" placeholder="Postal Code" maxlength="100" value="" #characterCountHintExample>
          <md-hint align="end">{{characterCountHintExample.value.length}} / 5</md-hint>
        </md-input-container>
      </div>
    
    
        <div class="col-md-4">
            <md-input-container>
                <input mdInput name="director" [(ngModel)]="director" placeholder="Director Name" value="">
              </md-input-container>
        </div>
        <div class="col-md-4">
          <md-input-container>
            <input mdInput name="md" [(ngModel)]="md" placeholder="MD Name" value="">
          </md-input-container>
        </div>
        <div class="col-md-4">
            <md-input-container>
                <input mdInput name="reg_no" [(ngModel)]="reg_no" placeholder="Reg. Number" value="">
              </md-input-container>
        </div>
      
      
        <div class="col-md-4">
            <md-input-container>
                <input mdInput name="pan" [(ngModel)]="pan" placeholder="PAN" value="">
              </md-input-container>
        </div>
        <div class="col-md-4">
          <md-input-container>
            <input mdInput name="md_number" [(ngModel)]="md_number" placeholder="MD Contact" value="">
          </md-input-container>
        </div>
        <div class="col-md-4">
            <md-input-container>
                <input mdInput name="phone" [(ngModel)]="phone" placeholder="Company Contact Number" value="">
              </md-input-container>
        </div>
      
      <div class="col-md-4">
  
    <md-input-container class="mb-0">
      <textarea mdInput name="comments" [(ngModel)]="comments" placeholder="Comments" rows="4"></textarea>
    </md-input-container>
    </div>
    </div>
    <button md-raised-button color="accent" type="submit" >Submit</button>
    </form>
  </card>
